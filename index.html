<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KnockOut App | NY Times</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </head>
  <body style="padding: 25px 50px;">

    <h1 class="text-center">Knockout JS</h1>
    <img style="display: block; margin: auto; max-width: 100%; width: 100px;" src="img/knockout.png" />
    <hr style="border-color: lightgrey;"/>

    <!--

    <label>What is your name?</label><br/>
    <input type="text" data-bind="value: name" placeholder="Enter your name"/>
    <br /><br/>
    <p>
      Hello <span data-bind="text: name"></span>!
    </p>

    <br />

    -->

    <center>
      <label>What do you want articles about?</label><br/>
      <input id="query-input" type="text" data-bind="value: query" placeholder="Enter query word"/>
      <br/><br/>
      <button class="btn btn-success" data-bind="click: getArticles">Get NY Times Articles</button>
      <button class="btn btn-danger" data-bind="click: clearList">Clear List</button>
    </center>

    <br/>
    <br/>

    <p class="text-center"><strong><span data-bind="text: requestMSG"></span></strong></p>
    <ul data-bind="foreach: list">
      <li class="article-item">
        <h4>
          <a data-bind="attr: { href: $data.web_url, title: $data.headline.main }">
            <span data-bind="text: $data.headline.main"></span>
          </a>
        </h4>
        <div data-bind="if: $data.multimedia.length > 0">
          <img class="article-image" data-bind="attr: { src: $parent.nytimes_domain + $data.multimedia[0], title: 'Article Image', alt: 'Article Image' }"/>
        </div>
        <p>
          <span data-bind="text: $data.snippet"></span>
        </p>
        <p>
          <em style="color: grey"><span data-bind="text: $data.byline.original"></span></em><br/>
          Date: <span data-bind="text: $data.pub_date"></span>
        </p>
      </li>
    </ul>

    <!-- KO -->
    <script src="knockout-3.4.2.js"></script>
    <script src="script.js"></script>
  </body>
</html>
